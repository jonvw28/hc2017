<head>
	<title>Live event Notifier</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		input[type=button] {
			background-color: green;
		}
	</style>
</head>
<body>
	<form id="frm1">
		Where are you?<br>
		<input type="radio" name="location" value="Cambridge" id="r1" checked="checked">Cambridge
		<br>
		<input type="radio" name="location" value="Oxford" id="r2">Oxford
		<br>
		<input type="radio" name="location" value="London" id="r3">London
		<br>
		<input type="button" onclick="feed_sub()" value="Set Location and Get Events"><br>
		What's on?<br>
		<input type="text" name="actvity" value="eg. Parade" id="activity">
		<br>
		<input type="button" onclick="feed_append(document.getElementById('activity').value)" value="Submit Event">
	</form> 
	<ul id="feed_items">
	</ul>
	
	<a class="twitter-timeline"  href="https://twitter.com/hashtag/cambridge" data-widget-id="825520061171560448">#cambridge Tweets</a>
